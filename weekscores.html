<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Previous Week Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      padding: 10px;
      margin: 0 auto;
      max-width: 100%;
      font-family: Arial, sans-serif;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    thead tr {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #c6e0b4;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th:nth-child(1), td:nth-child(1) {
      width: 20%;
      min-width: 120px;
      text-align: left;
      font-weight: 700;
      color: #2e7d32;
    }

    th:nth-child(2), td:nth-child(2) {
      width: 10%;
      min-width: 70px;
      text-align: left;
      font-weight: 700;
      color: #2e7d32;
    }

    th:nth-child(n+3), td:nth-child(n+3) {
      min-width: 60px;
      font-weight: 400;
      font-size: 0.85rem;
      color: #555;
    }

    @media (max-width: 700px) {
      .table-container {
        -webkit-overflow-scrolling: touch;
      }

      table {
        min-width: 900px;
      }

      th, td {
        font-size: 0.85rem;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Previous Week Scores</h1>

  <label for="weekSelect">Select Week:</label>
  <select id="weekSelect">
    <option value="">-- Choose a week --</option>
  </select>

  <div class="table-container">
    <table id="week-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Total Points</th>
          <th>Wild Scalps</th>
          <th>Head Hunter</th>
          <th>Venue Position</th>
          <th>Assassinated</th>
          <th>Golden Snitch</th>
          <th>Final Table</th>
          <th>Out Before Break</th>
        </tr>
      </thead>
      <tbody id="week-body">
        <tr><td colspan="9">Select a week to view scores.</td></tr>
      </tbody>
    </table>
  </div>

  <a href="leaderboard.html" style="
    display: inline-block;
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
  ">
    ‚Üê Back to Leaderboard
  </a>

  <button id="logout-btn" style="
    margin-top: 20px;
    padding: 8px 15px;
    background-color: #e53935;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  ">
    Logout
  </button>

  <!-- Firebase SDK and Scripts -->
  <script type="module">
    import { db } from './firebaseConfig.js';
    import {
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    const weekSelect = document.getElementById("weekSelect");
    const weekBody = document.getElementById("week-body");

    async function loadWeeks() {
      const snapshot = await getDocs(collection(db, "scores"));
      const weeks = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.week) {
          weeks.add(data.week);
        }
      });

      Array.from(weeks).sort().forEach(week => {
        const option = document.createElement("option");
        option.value = week;
        option.textContent = week;
        weekSelect.appendChild(option);
      });
    }

    weekSelect.addEventListener("change", async (e) => {
      const selectedWeek = e.target.value;
      if (!selectedWeek) return;

      const q = query(collection(db, "scores"), where("week", "==", selectedWeek));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        weekBody.innerHTML = "<tr><td colspan='9'>No scores found for that week.</td></tr>";
        return;
      }

      weekBody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const points = calculatePoints(data);
        weekBody.innerHTML += `
          <tr>
            <td>${data.player}</td>
            <td>${points}</td>
            <td>${data.wildScalps || 0}</td>
            <td>${data.headHunter || 0}</td>
            <td>${data.venuePosition || '-'}</td>
            <td>${data.assassinated ? 1 : 0}</td>
            <td>${data.goldenSnitch ? 1 : 0}</td>
            <td>${data.finalTable ? 1 : 0}</td>
            <td>${data.outBeforeBreak ? 1 : 0}</td>
          </tr>
        `;
      });
    });

    function calculatePoints(data) {
      let points = 0;
      points += (data.wildScalps || 0);
      points += (data.headHunter || 0);
      points += data.assassinated ? -1 : 0;
      points += data.goldenSnitch ? 1 : 0;
      points += data.finalTable ? 1 : 0;
      points += data.outBeforeBreak ? -1 : 0;
      return points;
    }

    loadWeeks();
  </script>

  <script type="module">
    import { auth } from './firebaseConfig.js';
    import { signOut } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js';

    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
        localStorage.removeItem("isAdmin");
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
