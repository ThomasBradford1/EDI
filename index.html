<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Leaderboard Login</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    /* --- Left: Login Box --- */
    #login-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #f8f8f8;
    }

    #login-container h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    #login-container input[type="email"],
    #login-container input[type="password"] {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #c8e6c9;
      border-radius: 5px;
      font-size: 1rem;
    }

    #login-container button {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    #login-container button:hover {
      background-color: #388e3c;
    }

    #login-error {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }

    /* --- Right: Background Image --- */
    #image-side {
      flex: 1;
      background-image: url('lolol.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    /* --- Hidden app container (required by app.js) --- */
    #app-container {
      display: none;
    }

    /* --- Responsive adjustments --- */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    height: 100vh;
  }

  #login-container {
    height: 50%; /* take half the screen */
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px;
  }

  #image-side {
    height: 50%; /* take the other half */
    width: 100%;
    background-size: cover; /* fill container nicely */
    background-position: center;
    background-repeat: no-repeat;
  }
}


  </style>
</head>

<body>
  <!-- Left: Login -->
  <div id="login-container">
    <h1>Fantasy Leaderboard</h1>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <p id="login-error"></p>
  </div>

  <!-- Right: Image -->
  <div id="image-side"></div>

  <!-- Hidden app container required by app.js -->
  <div id="app-container">
    <h2>Welcome, <span id="user-email"></span>!</h2>
    <div id="admin-panel" style="display:none;">
      <h3>Admin Dashboard</h3>
    </div>
    <div id="user-panel" style="display:none;">
      <h3>Leaderboard & Weekly Scores</h3>
    </div>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config -->
  <script type="module" src="firebaseConfig.js"></script>

  <!-- Login logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
