<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      padding: 10px;
      margin: 0 auto;
      max-width: 100%;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .table-wrapper {
      overflow-x: auto;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px; /* force scroll on mobile if needed */
    }

    thead tr {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #c6e0b4;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Bold + green for key columns */
    th:nth-child(1), td:nth-child(1),
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3) {
      font-weight: 700;
      color: #2e7d32;
    }

    /* Smaller stats */
    th:nth-child(n+4), td:nth-child(n+4) {
      font-size: 0.85rem;
      color: #555;
    }

    /* Button styles */
    a.button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    a#adminButton {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>EDI WOULD GO</h1>

  <a class="button" href="weekscores.html">View Weekly Scores</a>
  <a id="adminButton" class="button" href="admin.html" style="display: none;">Admin Panel</a>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Points</th>
          <th>Wild Scalps</th>
          <th>Head Hunter</th>
          <th>Venue Pos (latest)</th>
          <th>Assassinated</th>
          <th>Golden Snitch</th>
          <th>Final Table</th>
          <th>Out Before Break</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr><td colspan="10">Loading leaderboard...</td></tr>
      </tbody>
    </table>
  </div>
  <button id="logout-btn" style="margin-top: 20px; padding: 8px 15px; background-color: #e53935; color: white; border: none; border-radius: 4px; cursor: pointer;">
  Logout
</button>


  <script type="module">
    import { db } from './firebaseConfig.js';
    import {
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    async function loadLeaderboard() {
      // Show admin button if user is admin
      if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("adminButton").style.display = "inline-block";
      }

      const tbody = document.getElementById('leaderboard-body');
      tbody.innerHTML = '';

      const scoresSnapshot = await getDocs(collection(db, "scores"));
      if (scoresSnapshot.empty) {
        tbody.innerHTML = '<tr><td colspan="10">No scores found</td></tr>';
        return;
      }

      const playerStats = {};

      scoresSnapshot.forEach(doc => {
        const data = doc.data();
        const player = data.player || 'Unknown';

        if (!playerStats[player]) {
          playerStats[player] = {
            totalPoints: 0,
            wildScalps: 0,
            headHunter: 0,
            assassinated: 0,
            goldenSnitch: 0,
            finalTable: 0,
            outBeforeBreak: 0,
            latestWeek: '',
            latestVenuePosition: '-'
          };
        }

        if (!playerStats[player].latestWeek || data.week > playerStats[player].latestWeek) {
          playerStats[player].latestWeek = data.week;
          playerStats[player].latestVenuePosition = data.venuePosition || '-';
        }

        playerStats[player].wildScalps += data.wildScalps || 0;
        playerStats[player].headHunter += data.headHunter || 0;
        playerStats[player].assassinated += data.assassinated ? 1 : 0;
        playerStats[player].goldenSnitch += data.goldenSnitch ? 1 : 0;
        playerStats[player].finalTable += data.finalTable ? 1 : 0;
        playerStats[player].outBeforeBreak += data.outBeforeBreak ? 1 : 0;

        playerStats[player].totalPoints += calculatePoints(data);
      });

      const sortedPlayers = Object.entries(playerStats)
        .sort(([, a], [, b]) => b.totalPoints - a.totalPoints);

      let rank = 1;
      for (const [player, stats] of sortedPlayers) {
        tbody.innerHTML += `
          <tr>
            <td>${rank++}</td>
            <td>${player}</td>
            <td>${stats.totalPoints}</td>
            <td>${stats.wildScalps}</td>
            <td>${stats.headHunter}</td>
            <td>${stats.latestVenuePosition}</td>
            <td>${stats.assassinated}</td>
            <td>${stats.goldenSnitch}</td>
            <td>${stats.finalTable}</td>
            <td>${stats.outBeforeBreak}</td>
          </tr>
        `;
      }
    }

    function calculatePoints(data) {
      let points = 0;
      points += (data.wildScalps || 0);
      points += (data.headHunter || 0);
      points += data.assassinated ? -1 : 0;
      points += data.goldenSnitch ? 1 : 0;
      points += data.finalTable ? 1 : 0;
      points += data.outBeforeBreak ? -1 : 0;
      return points;
    }

    loadLeaderboard();
  </script>
   <script type="module">
    import { auth } from './firebaseConfig.js';
    import { signOut } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js';

    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
        localStorage.removeItem("isAdmin");
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
