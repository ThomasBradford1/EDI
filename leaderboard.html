<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('lol.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: bottom right;
  background-attachment: fixed;
}

/* Mobile adjustment: nudge background further right */
@media (max-width: 600px) {
  body {
    background-position: bottom 0px right -30px; /* You can adjust -30px as needed */
  }
}

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      border-radius: 10px;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .table-wrapper {
      overflow-x: auto;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    thead tr {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #c6e0b4;
      text-align: center;
      white-space: nowrap;
    }

    th:nth-child(1), td:nth-child(1),
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3) {
      font-weight: 700;
      color: #2e7d32;
    }

    th:nth-child(n+4), td:nth-child(n+4) {
      font-size: 0.85rem;
      color: #555;
    }

    a.button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    a#adminButton {
      background-color: #444;
    }

    #logout-btn {
      margin-top: 20px;
      padding: 8px 15px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>EDI WOULD GO</h1>

    <a class="button" href="weekscores.html">View Weekly Scores</a>
    <a id="adminButton" class="button" href="admin.html" style="display: none;">Admin Panel</a>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Points</th>
            <th>Wild Scalps</th>
            <th>Head Hunter</th>
            <th>Venue Pos (latest)</th>
            <th>Assassinated</th>
            <th>Golden Snitch</th>
            <th>Final Table</th>
            <th>Out Before Break</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <tr><td colspan="10">Loading leaderboard...</td></tr>
        </tbody>
      </table>
    </div>

    <button id="logout-btn">Logout</button>
  </div>

  <script type="module">
    import { db } from './firebaseConfig.js';
    import {
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    async function loadLeaderboard() {
      if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("adminButton").style.display = "inline-block";
      }

      const tbody = document.getElementById('leaderboard-body');
      tbody.innerHTML = '';

      const scoresSnapshot = await getDocs(collection(db, "scores"));
      const venueSnapshot = await getDocs(collection(db, "venueTotals"));

      if (scoresSnapshot.empty && venueSnapshot.empty) {
        tbody.innerHTML = '<tr><td colspan="10">No scores found</td></tr>';
        return;
      }

      const playerStats = {};

      // Process scores collection
      scoresSnapshot.forEach(doc => {
        const data = doc.data();
        const player = data.player || 'Unknown';

        if (!playerStats[player]) {
          playerStats[player] = {
            totalPoints: 0,
            wildScalps: 0,
            headHunter: 0,
            assassinated: 0,
            goldenSnitch: 0,
            finalTable: 0,
            outBeforeBreak: 0,
            latestVenuePosition: '-',  // Will be updated later
          };
        }

        playerStats[player].wildScalps += data.wildScalps || 0;
        playerStats[player].headHunter += data.headHunter || 0;
        playerStats[player].assassinated += data.assassinated ? 1 : 0;
        playerStats[player].goldenSnitch += data.goldenSnitch ? 1 : 0;
        playerStats[player].finalTable += data.finalTable ? 1 : 0;
        playerStats[player].outBeforeBreak += data.outBeforeBreak ? 1 : 0;

        playerStats[player].totalPoints += calculatePoints(data);
      });

      // Merge in points and venue rank from venueTotals
      venueSnapshot.forEach(doc => {
        const data = doc.data();
        const player = data.player;

        if (!playerStats[player]) {
          playerStats[player] = {
            totalPoints: 0,
            wildScalps: 0,
            headHunter: 0,
            assassinated: 0,
            goldenSnitch: 0,
            finalTable: 0,
            outBeforeBreak: 0,
            latestVenuePosition: '-'
          };
        }

        playerStats[player].totalPoints += parseInt(data.total) || 0;

        if (data.latestVenueRank !== undefined) {
          playerStats[player].latestVenuePosition = data.latestVenueRank;
        }
      });

      const sortedPlayers = Object.entries(playerStats)
        .sort(([, a], [, b]) => b.totalPoints - a.totalPoints);

      let rank = 1;
      for (const [player, stats] of sortedPlayers) {
        tbody.innerHTML += `
          <tr>
            <td>${rank++}</td>
            <td>${player}</td>
            <td>${stats.totalPoints}</td>
            <td>${stats.wildScalps}</td>
            <td>${stats.headHunter}</td>
            <td>${stats.latestVenuePosition}</td>
            <td>${stats.assassinated}</td>
            <td>${stats.goldenSnitch}</td>
            <td>${stats.finalTable}</td>
            <td>${stats.outBeforeBreak}</td>
          </tr>
        `;
      }
    }

    function calculatePoints(data) {
      let points = 0;
      points += parseInt(data.wildScalps) || 0;
      points += parseInt(data.headHunter) || 0;
      points += data.assassinated ? -1 : 0;
      points += data.goldenSnitch ? 1 : 0;
      points += data.finalTable ? 1 : 0;
      points += data.outBeforeBreak ? -1 : 0;
      return points;
    }

    loadLeaderboard();
  </script>

  <script type="module">
    import { auth } from './firebaseConfig.js';
    import { signOut } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js';

    document.getElementById('logout-btn')?.addEventListener('click', async () => {
      await signOut(auth);
      localStorage.removeItem("isAdmin");
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
