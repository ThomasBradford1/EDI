<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Score Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      background-color: #f5f5f5;
      color: #333;
      max-width: 1100px;
    }

    h2, h3 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 6px 10px;
      margin-top: 4px;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 6px;
    }

    .players-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .player-column {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 230px;
      max-width: 250px;
    }

    .player-column h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #388e3c;
    }

    button {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #388E3C;
    }

    .venue-rank-group {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .venue-rank-group > div {
      min-width: 160px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .venue-rank-group label {
      font-weight: normal;
      display: block;
      margin: 4px 0;
    }

    a.button {
      display: inline-block;
      margin: 20px auto 0;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Submit Weekly Scores</h2>

  <form id="score-form">
    <label for="week">Week:
      <select id="week" name="week"></select>
    </label>

    <div class="players-container" id="players-area"></div>

    <button type="submit">Submit All Scores</button>
  </form>

  <h3>Venue Leaderboard – Weekly Rankings</h3>

  <form id="venue-form">
    <div class="venue-rank-group" id="venue-rank-group"></div>
    <button type="submit">Submit Venue Rankings</button>
  </form>

  <a class="button" href="leaderboard.html">← Back to Leaderboard</a>

  <script type="module">
    const weekSelect = document.getElementById('week');
    const startDate = new Date('2025-07-03');
    const numWeeks = 13;
    const today = new Date();
    let selectedIndex = 0;

    for (let i = 0; i < numWeeks; i++) {
      const date = new Date(startDate);
      date.setDate(startDate.getDate() + i * 7);

      const option = document.createElement('option');
      const displayDate = date.toLocaleDateString('en-AU');
      const valueDate = date.toISOString().split('T')[0];

      option.value = valueDate;
      option.textContent = `Week ${i + 1} - ${displayDate}`;

      const nextWeek = new Date(date);
      nextWeek.setDate(date.getDate() + 7);
      if (today >= date && today < nextWeek) selectedIndex = i;

      weekSelect.appendChild(option);
    }

    weekSelect.selectedIndex = selectedIndex;

    const players = ["Micheal", "Tom", "Luke", "Jeff", "Jordan"];
    const container = document.getElementById('players-area');

    players.forEach(player => {
      const div = document.createElement('div');
      div.className = 'player-column';

      div.innerHTML = `
        <h3>${player}</h3>
        <label>Wild Scalps:
          <input type="number" name="wildScalps[${player}]" min="0" value="0" />
        </label>
        <label>Head Hunter:
          <input type="number" name="headHunter[${player}]" min="0" value="0" />
        </label>
        <label><input type="checkbox" name="assassinated[${player}]" /> Assassinated</label>
        <label><input type="checkbox" name="goldenSnitch[${player}]" /> Golden Snitch</label>
        <label><input type="checkbox" name="finalTable[${player}]" /> Final Table</label>
        <label><input type="checkbox" name="outBeforeBreak[${player}]" /> Out Before Break</label>
      `;

      container.appendChild(div);
    });

    const venueGroup = document.getElementById('venue-rank-group');
    for (let rank = 1; rank <= 5; rank++) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${rank} Place (${[4, 3, 2, 1, 0][rank - 1]} pts)</strong><br/>` +
        players.map(player => `
          <label>
            <input type="checkbox" name="venueRank[${rank}][]" value="${player}"> ${player}
          </label>
        `).join('');
      venueGroup.appendChild(div);
    }
  </script>

  <script type="module" src="admin.js"></script>
</body>
</html>
