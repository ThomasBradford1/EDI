<!DOCTYPE html>
<html>
<head>
  <title>Admin Score Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select, input[type="number"], input[type="text"] {
      padding: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <h2>Submit Weekly Scores</h2>
  <form id="score-form">
    <label for="week">Week:
      <select id="week" name="week"></select>
    </label><br><br>

    <label for="player">Player:
      <select id="player">
        <option>Micheal</option>
        <option>Tom</option>
        <option>Luke</option>
        <option>Jeff</option>
        <option>Jordan</option>
      </select>
    </label><br><br>

    <label>Wild Scalps: <input type="number" id="wildScalps" min="0" value="0" /></label><br><br>
    <label>Head Hunter: <input type="number" id="headHunter" min="0" value="0" /></label><br><br>
    <label>Assassinated: <input type="checkbox" id="assassinated" /></label><br><br>

    <label for="venuePosition">Venue Position:
      <select id="venuePosition">
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
        <option value="5">5th</option>
      </select>
    </label><br><br>

    <label>Golden Snitch: <input type="checkbox" id="goldenSnitch" /></label><br><br>
    <label>Final Table: <input type="checkbox" id="finalTable" /></label><br><br>
    <label>Out Before Break: <input type="checkbox" id="outBeforeBreak" /></label><br><br>

    <button type="submit">Submit</button>
  </form>

  <a href="leaderboard.html" style="display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">View Leaderboard</a>

  <script type="module" src="admin.js"></script>

  <!-- Script to populate week options -->
  <script>
    const weekSelect = document.getElementById('week');
    const startDate = new Date('2025-07-03'); // Starting Thursday
    const numWeeks = 13;
    const today = new Date();
    let selectedIndex = 0;

    for (let i = 0; i < numWeeks; i++) {
      const date = new Date(startDate);
      date.setDate(startDate.getDate() + i * 7); // Add 7 days each iteration

      const option = document.createElement('option');
      const displayDate = date.toLocaleDateString('en-AU'); // Format: dd/mm/yyyy
      const valueDate = date.toISOString().split('T')[0];   // Format: yyyy-mm-dd

      option.value = valueDate;
      option.textContent = `Week ${i + 1} - ${displayDate}`;

      const nextWeek = new Date(date);
      nextWeek.setDate(date.getDate() + 7);

      if (today >= date && today < nextWeek) {
        selectedIndex = i;
      }

      weekSelect.appendChild(option);
    }

    weekSelect.selectedIndex = selectedIndex;
  </script>
</body>
</html>
